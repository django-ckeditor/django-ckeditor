<p><textarea{{ final_attrs|safe }}>{{ value }}</textarea></p>
<script type="text/javascript">
    function loadCk_{{ id|safe }}() {
        if (typeof CKEDITOR === "undefined") {
            setTimeout(loadCk_{{ id|safe }}, 50)
        } else {
            CKEDITOR.replace("{{ id }}", {{ config|safe }});
        }
    }
    loadCk_{{ id|safe }}()
</script>
